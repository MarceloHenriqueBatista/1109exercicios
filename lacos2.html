<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Laço de repetição FOR</title>
</head>
<body>
<h1>Laço de repetição FOR</h1>
<label for="numero">Digite um número:</label>
<input type="number" id="numero">
<button onclick="calcularTabuada()">Calcular Tabuada</button>
<p id="tabuada"></p>
<p id="total"></p>
<script type="text/javascript">
    //Quando o usuário clica em um botão, o objeto Button recebe um evento de clique
    //A função isNaN() determina se o valor é NaN ou não
    // retorna o elemento cujo atributo ID foi especificado
    //Retorna a referência do elemento através do seu ID
    function calcularTabuada() {
// Obter o número digitado pelo usuário
var num = parseInt(document.getElementById('numero').value);
var cont = 1;
var resposta = '';
var total = 0;

// Verificar se o usuário digitou um número válido com o parametro lisNaN
if (!isNaN(num)) {
// Criar a tabuada e acumular o total
for (cont = 1; cont <= 10; cont++) {
var resultado = num * cont;
resposta += num + ' X ' + cont + ' = ' + resultado + 
'<br>';
total += resultado;
}
// Mostrar a tabuada e o total
    document.getElementById("tabuada").innerHTML = resposta; 
    document.getElementById('total').innerHTML = 'Total: ' +
total;
 
            } else {
                alert('Por favor, digite um número válido.');
            }
        }  
    </script>
</body>
</html>
